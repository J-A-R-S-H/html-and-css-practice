<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
<style>
    html {
  font-family: sans-serif;
}

table {
  border-collapse: collapse;
  border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;
  font-size: 0.8rem;
}

td, th {
  border: 1px solid rgb(190,190,190);
  padding: 10px 20px;
}

th {
  background-color: rgb(235,235,235);
}

td {
  text-align: center;
}

tr:nth-child(even) td {
  background-color: rgb(250,250,250);
}

tr:nth-child(odd) td {
  background-color: rgb(245,245,245);
}

caption {
  padding: 10px;
}
</style>
<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="clothes" colspan="3">Clothes</th>
            <th id="accessories" colspan="2">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="trousers">Trousers</th>
            <th id="skirts">Skirts</th>
            <th id="dresses">Dresses</th>
            <th id="bracelets">Bracelets</th>
            <th id="rings">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="belgium" rowspan="3">Belgium</th>
            <th id="antwerp">Antwerp</th>
            <td headers="antwerp trousers">56</td>
            <td headers="antwerp skirts">22</td>
            <td headers="antwerp dresses">22>43</td>
            <td headers="antwerp bracelets">22>72</td>
            <td headers="antwerp rings">22>23</td>
          </tr>
          <tr>
            <th id="gent">Gent</th>
            <td headers="gent trousers">46</td>
            <td headers="gent skirts">18</td>
            <td headers="gent dresses">50</td>
            <td headers="gent bracelets">61</td>
            <td headers="gent rings">15</td>
         </tr>
         <tr>
           <th id="brussels">Brussels</th>
           <td headers="brussels trousers">51</td>
           <td headers="brussels skirts">27</td>
           <td headers="brussels dresses">38</td>
           <td headers="brussels bracelets">69</td>
           <td headers="brussels rings">28</td>
         </tr>
         <tr>
           <th id="netherlands" rowspan="2">The Netherlands</th>
           <th id="amsterdam">Amsterdam</th>
           <td headers="amsterdam trousers">89</td>
           <td headers="amsterdam skirts">34</td>
           <td headers="amsterdam dresses">69</td>
           <td headers="amsterdam bracelets">85</td>
           <td headers="amsterdam rings">38</td>
         </tr>
         <tr>
           <th id="utrecht">Utrecht</th>
           <td headers="utrecht trousers">80</td>
           <td headers="utrecht skirts">12</td>
           <td headers="utrecht dresses">43</td>
           <td headers="utrecht bracelets">36</td>
           <td headers="utrecht rings">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
